server:
  port: 8087  # 使用不同的端口
spring:
  application:
    name: team-analysis-service
  cloud:
    nacos:
      server-addr: 8.217.163.166:8848 # nacos地址
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://8.217.163.166:3306/university?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
    username: root
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  configuration:
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      update-strategy: not_null
      id-type: auto
  type-aliases-package: com.hmall.team.domain.entity
  mapper-locations: classpath:mapper/*.xml

logging:
  level:
    com.hmall: debug
  pattern:
    dateformat: HH:mm:ss:SSS
  file:
    path: "logs/${spring.application.name}"

# 算法服务配置
algorithm:
  service:
    url: http://localhost:5003/api/team/recommend

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true 